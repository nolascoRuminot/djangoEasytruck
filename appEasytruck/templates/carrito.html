{% extends 'base.html' %}
{% block title %} Easy Truck - Carrito {% endblock %}
{% load static %}
{% block content %}
<!-- Carrito Inicio -->
<div class="container-xxl py-5">
    <div class="container">

        <div class="container mt-2">
            <h2 class="text-center mb-4">Carrito de Compras</h2>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Imagen</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><img src="https://via.placeholder.com/50" alt="Producto 1"></td>
                    <td>Producto 1</td>
                    <td>
                        <input type="number" class="form-control" value="1" min="1">
                    </td>
                    <td>$10.00</td>
                    <td>$10.00</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Actualizar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td><img src="https://via.placeholder.com/50" alt="Producto 2"></td>
                    <td>Producto 2</td>
                    <td>
                        <input type="number" class="form-control" value="2" min="1">
                    </td>
                    <td>$15.00</td>
                    <td>$30.00</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Actualizar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-right">
                <h4>Total: $40.00</h4>
                <button class="btn btn-success mt-2">Proceder al Pago</button>
            </div>
        </div>









        
    </div>
</div>
<!-- Carrito Fin -->
{% endblock %}
