{% extends 'base.html' %}
{% block title %} Easy Truck - Registro producto {% endblock %}
{% load static %}
{% block content %}
<!-- -->
<div class="container-xxl py-5">
    <div class="container d-grid justify-items-center">
        <div class="card w-50">
            <div class="container mt-5 mb-5">
                <h2 class="text-center mb-4">Registrar Producto</h2>
                <form action="{% url 'regPrd' %}" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="text-center ">
                        <button type="submit" class="btn btn-primary text-white btn-block mt-5">Registar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
<!--  -->
{% endblock %}
